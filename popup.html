<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fly</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
           
            text-align: center;
            font-family: 'Poppins', sans-serif;
            padding: 50px;
            background-color: #ffe6f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            background: #ffffff;
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            opacity: 0;
            animation: fadeIn 1.5s ease-in-out forwards;
        }

        h1 {
            color: #ff4d79;
            font-size: 24px;
            animation: floatUp 3s ease-in-out infinite;
        }

        p {
            color: #ff6699;
            font-size: 16px;
            font-weight: 500;
            animation: floatDown 3s ease-in-out infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes floatUp {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes floatDown {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(10px);
            }
        }
    </style>
</head>
<body>

        <p>You are amazing just the way you are! üå∏</p>
    </div>
</body>
</html>
